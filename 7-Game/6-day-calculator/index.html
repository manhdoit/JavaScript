<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="calculator">
		<div class="screen-display" id="calculator-screen">0</div>
		<div class="calculator-keys">
			<button type="button" data-clear>AC</button>
			<button type="button" >&#8730;</button>
			
			<button type="button" >+/-</button>
			<button type="button" data-plus>+</button>
			<button type="button" data-value="7">7</button>
			<button type="button" data-value="8">8</button>
			<button type="button" data-value="9">9</button>
			<button type="button" data-minus>-</button>
			<button type="button" data-value="7">4</button>
			<button type="button" data-value="7">5</button>
			<button type="button" data-value="7">6</button>
			<button type="button" data-multiply>x</button>
			<button type="button" data-value="1">1</button>
			<button type="button" data-value="2">2</button>
			<button type="button" data-value="3">3</button>
			<button type="button" data-division>/</button>
			<button type="button" data-value="0" class="">0</button>
			<button type="button" data-value="decimal">.</button>
			<button type="button" data-equal class="equal-sign">=</button>
			<!-- <button type="button" onclick="clearEntry()">CE</button> -->
	
		</div>
	</div>
	<script src="app.js"></script>
	<iframe height='1454' width='300' frameborder='0' allowtransparency='true' scrolling='no'
		src='https://www.strava.com/athletes/34376975/latest-rides/a2c1c8b13dd7f7665df9e3d5711730097539eafc'></iframe>
</body>
</html>
