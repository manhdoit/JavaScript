<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body style="background-color: #16171A;">
	<div class="shadow_dom">Shopify Name Ideas Generator</div>
	
	<template id="tmpl">
		<div class="content_business_ideas_generator">
			<style>
				.content_business_ideas_generator {
					font-family: 'Poppins';
				}
	
				.spin {
					transform: rotate(45deg);
					animation: rotate 1.2s linear infinite;
					position: relative;
					font-size: 20px;
					width: 1em;
					height: 1em;
				}
	
				.spin i {
					position: absolute;
					width: 9px;
					height: 9px;
					background-color: #55f;
					border-radius: 100%;
					transform: scale(.75);
					transform-origin: 50% 50%;
					opacity: .3;
					animation: spinMove 1s linear infinite alternate;
				}
	
				.spin i:first-child {
					top: 0;
					left: 0
				}
	
				.spin i:nth-child(2) {
					top: 0;
					right: 0;
					animation-delay: .4s
				}
	
				.spin i:nth-child(3) {
					right: 0;
					bottom: 0;
					animation-delay: .8s
				}
	
				.spin i:nth-child(4) {
					bottom: 0;
					left: 0;
					animation-delay: 1.2s
				}
	
				@keyframes rotate {
					to {
						-webkit-transform: rotate(405deg);
						transform: rotate(405deg)
					}
				}
	
				@keyframes spinMove {
					to {
						opacity: 1
					}
				}
	
				.df {
					display: flex;
				}
	
				.fdc {
					flex-direction: column;
				}
	
				.jcc {
					justify-content: center;
				}
	
				.aic {
					align-items: center;
				}
	
				.fdc {
					flex-direction: column;
				}
	
				[style*="--mt"] {
					margin-top: var(--mt);
				}
	
				.table.brand_name td {
					width: calc(100%/5);
				}
	
				.result_data {
					display: none;
				}
	
				.hide-loading {
					display: none;
				}
	
				.hidden {
					display: none;
				}
	
				.form__content {
					display: grid;
					grid-template-columns: repeat(1, 1fr);
					grid-gap: 40px;
					color: #fff;
					max-width: 420px;
					margin: 0 auto;
				}
	
				.button--secondary,
				.button--primary {
					font-family: 'Poppins';
					color: #fff;
					font-size: 14px;
					line-height: 24px;
					height: 100%;
					padding: 12px 24px;
					background-color: #535AF7;
					font-weight: bold;
					border: none;
					box-sizing: border-box;
					text-align: center;
					border-radius: 4px;
				}
	
				.button--secondary {
					color: #16171A;
					background: #fff;
				}
	
				.button--group {
					gap: 24px;
					margin-top: 48px;
				}
	
				input {
					height: 68px;
					background: #fff;
					border: 1px solid #fff;
					border-radius: 4px;
					font-size: 16px;
					padding: 10px 16px;
					width: 100%;
					box-sizing: border-box;
				}
	
				.form__title {
					color: #fff;
					font-size: 16px;
					line-height: 1.5;
					font-weight: bold;
					margin: 0 0 8px;
				}
	
				.result_heading {
					font-size: 25px;
					color: #fff;
					margin: 0 0 32px;
				}
	
				.result_require_list {
					padding: 0;
					margin: 0 0 64px 25px;
				}
	
				.result_require_list b {
					color: #F25726;
				}
	
				.content {
					color: #fff;
				}
	
				.brand_list {
					list-style: decimal-leading-zero;
					font-family: "SF Pro Display";
					padding: 0;
					margin: 0;
					display: grid;
					grid-template-columns: repeat(5, 1fr);
					grid-gap: 32px 16px;
				}
	
				.brand_list li {
					font-weight: bold;
					font-size: 16px;
					margin-left: 32px;
					color: #F25726;
				}
	
				.brand_list li a {
					color: #fff;
				}
	
				
	
	
				.promoBanner img {
					width: 100%;
					height: auto;
					object-fit: contain;
				}
	
				
			.result-with-promo .result_require_list {
				margin-bottom: 25px;
			}

			.result-with-promo .promoBanner {
				max-width: 250px;
				margin-bottom: 25px;
			}

			.result-with-promo .promoBanner__link,
			.result-with-promo .promoBanner__thumb {
				width: 100%;
				display: block;
			}
	
				@media(max-width: 767px) {
					.form__content {
						grid-template-columns: 1fr;
						grid-gap: 24px;
					}
	
					.brand_list {
						grid-template-columns: repeat(2, 1fr);
					}
	
					
				}
	
				
			</style>

				<div class="form__content">
					<div class="control hidden_" id="query">
						<div class="select">
							<input id="queryInput" placeholder="Enter what you have in mind" required></input>
						</div>
						<div class="control df jcc hidden_" style="margin-top: 48px;">
							<button class="button button--primary submit-data" type="button">Generate shop name</button>
						</div>
					</div>
				</div>
			</form>
	
			<div class="content loading df jcc aic fdc" style="height: 400px;">
				<div class="spin">
					<i></i><i></i><i></i><i></i>
				</div>
				<div style="color: #fff;margin-top: 16px;">
					Takes a few second to generate business ideas
				</div>
	
			</div>

				<h3 class="result_heading">Based on your requirements:</h3>
				<ul class="result_require_list">
					<li><b>Your draft idea: </b> <span id="query"></span></li>
				</ul>
				<div class="promoBanner">
					<a class="promoBanner__link" href="https://shopify.pxf.io/6eYQDb" target="_blank">
						<img class="promoBanner__thumb"

						Turn Ideas into Income with Shopify

				const shadowDocument = document.querySelector(".shadow_dom").shadowRoot;
				const form = shadowDocument.querySelector(".generate-form");
				const loadingDOM = shadowDocument.querySelector(".loading");
				const addOptionForSelectDOM = (target, options) => {
					const selectedDom = form.querySelector(`${target}`);
					if (selectedDom.children.length > 1) {
						Array.from(selectedDom.children).forEach(ele => {
							if (ele.value) {
								selectedDom.removeChild(ele)
							}
						})
					}
					if (!options.length) {
						return
					}
					options.forEach(item => {
						const option = document.createElement("option");
						option.value = item;
						option.innerHTML = item;
						selectedDom.appendChild(option)
					})
				};

				function convertFormDataToJson() {

					let query = form.querySelector('#queryInput').value.toLowerCase();
					return { prompt: `I'm the business owner of the retail store, and my store sells jewelry, give me 20 brand name ideas including ${query}`, query }
				}

				function createTable(data, detect, numCol) {
					const table = document.createElement("table");
					table.classList.add("table", "is-bordered");
					chunk(data, numCol).map(i => {
						if (i.length < numCol) {
							const numMissOperator = numCol - i.length;
							for (let index = 0; index < numMissOperator; index++) {
								i.push("")
							}
						}
						return i.map(i => i || {
							name: ""
						})
					}).forEach(rowData => {
						const row = table.insertRow();
						rowData.forEach(({
							name
						}) => {
							const cell = row.insertCell();
							if (name) {
								const a = document.createElement("a");
								a.innerHTML = name;
								cell.appendChild(a)
							}
						})
					});
					shadowDocument.querySelector(`${detect}`)?.appendChild(table)
				}
				function createList(data, detect, ccs_class) {
					const ul = document.createElement("ul");
					ul.classList.add(ccs_class);
					data.forEach((e, i) => {
						const li = document.createElement("li");
						const a = document.createElement("a");
						a.innerHTML = e.name;
						li.appendChild(a);
						ul.appendChild(li);
					});


					shadowDocument.querySelector(`${detect}`)?.append(ul);
				};
				function generatePromoBanner() {

					const ThemeDistribute = {

				function chunk(arr, numChunk) {
					return arr.reduce((chunkArr, item, index) => {

						return chunkArr

							shadowDocument.querySelector('.brand_name').innerHTML = '';
							shadowDocument.querySelector('.brand_name_list').innerHTML = '';
							createList(parsedData, '.list.brand_name_list', 'brand_list');
							createTable(parsedData, '.table.brand_name', 5);
							!checkClassLoading() && loadingDOM?.classList?.add('hide-loading');
							resultDataDOM.style.cssText = 'display: block;';
							
						} catch (error) {
							form.style.cssText = "display:unset;";
							loadingDOM?.classList?.add("hide-loading");
							window.scrollTo({ top: 0, behavior: 'smooth' });
						}
					});
					form.scrollIntoView({
						behavior: "smooth"
					})
				});
				shadowDocument.addEventListener('keydown', (event) => {
					const config = {
						headers: {
							"Content-Type": "application/json"
						},
						method: "POST",
						body: JSON.stringify(convertFormDataToJson())
					};
					if (event.key === 'Enter') {
						event.preventDefault();
						const btnSubmit = shadowDocument.querySelector(".submit-data");
						btnSubmit.click();
					}
				})
			</script>
		</div>
	</template>
	
	<script>
		const shadow = document.querySelector('.shadow_dom').attachShadow({ mode: 'open' });
		shadow.append(document.getElementById('tmpl').content.cloneNode(true));

	</script>
</body>
